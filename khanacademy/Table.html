<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Salmon</td><td>Salmon, lemon, herbs</td><td>$15.99</td></tr>
                <tr><td>Chicken</td><td>Chicken, rice, vegetables</td><td>$12.99</td></tr>
                <tr><td>Beef</td><td>Beef, potatoes, carrots</td><td>$18.99</td></tr>               
            </tbody>
        </table>
    </body>
</html>
